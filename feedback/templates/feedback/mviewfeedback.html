{% extends 'temp/main_manager.html' %}
{% block base %}
<!DOCTYPE html>
<html>
<head>
	<title>FEEDBACK</title>
</head>
<body>

	<center>
	<h1>FEEDBACK</h1>
	<table border="2" class="table table-striped">
		<tr style="color: black">
			<th>Turfname</th>
			<th>Feedback</th>
		</tr>
        {% for i in b %}
		<tr style="color: black">
			<td>{{ i.turf.turfname }}</td>
			<td>{{ i.feedback }}</td>
		</tr>
        {% endfor %}

	</table>
</center>
</body>
</html>
{% endblock %}
