{% extends 'temp/main_user.html' %}
{% block base %}
<!DOCTYPE html>
<html>
<head>
	<title>PAYMENT</title>
</head>
<body>

	<center>
		<h1>PAYMENT</h1>
		<form method="post">
            {% csrf_token %}
			<table>
				<tr>
					<th style="color: #0e0e0e">CARD HOLDER NAME:</th>
					<td><input type="text" name="pn" required class="form-control"></td>
				</tr>
				<tr>
					<th style="color: #0e0e0e">CVV:</th>
					<td><input type="text" name="cvv" required pattern="[0-9]{3}" maxlength="3" minlength="3" class="form-control"></td>
				</tr>

				<tr>
					<th style="color: #0e0e0e">AMOUNT:</th>
					<td><input type="text" name="amnt" value="{{ v.price }}" readonly class="form-control"></td>
				</tr>
				<tr>
					<td></td>
					<td><input type="submit" name="btn" value="PAY"></td>
				</tr>
			</table>
		</form>
            {% if msg == "Success" %}
              <script>
              alert("Payment Completed")
            </script>
            {% endif %}
	</center>
</body>
</html>
{% endblock %}
