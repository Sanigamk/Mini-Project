{% extends 'temp/main_user.html' %}
{% block base %}
<!DOCTYPE html>
<html>
<head>
	<title>UPDATE PROFILE</title>
</head>
<body>
	<center>
		<h1>UPDATE PROFILE</h1>
		<form method="post">
            {% csrf_token %}
			<table>
				<tr>
					<td style="color: #0e0e0e">NAME:</td>
					<td><input type="text" name="unm" value="{{ a.name }}" style="border-radius: 7px" class="form-control"></td>
				</tr>
				<tr>
					<td style="color: #0e0e0e">AGE:</td>
					<td><input type="text" name="uge" value="{{ a.age }}" required pattern="[0-9]{2}" minlength="2" maxlength="2" style="border-radius: 7px" class="form-control"></td>
				</tr>
				<tr>
					<td style="color: #0e0e0e">HOUSE NAME:</td>
					<td><input type="text" name="uhn" value="{{ a.house_name }}" style="border-radius: 7px" class="form-control"></td>
				</tr>
				<tr>
					<td style="color: #0e0e0e">POST:</td>
					<td><input type="text" name="upost" value="{{ a.post }}" style="border-radius: 7px" class="form-control"></td>
				</tr>
				<tr>
					<td style="color: #0e0e0e">PIN:</td>
					<td><input type="text" name="upin" value="{{ a.pin }}" required pattern="[0-9]{6}" maxlength="6" minlength="6" style="border-radius: 7px" class="form-control"></td>
				</tr>
				<tr>
					<td style="color: #0e0e0e">EMAIL:</td>
					<td><input type="email" name="umail" value="{{ a.email }}" style="border-radius: 7px" class="form-control"></td>
				</tr>
				<tr>
					<td style="color: #0e0e0e">DISTRICT:</td>
					<td><input type="text" name="udst" value="Calicut" readonly style="border-radius: 7px" class="form-control"></td>
				</tr>
				<tr>
					<td style="color: #0e0e0e">PHN NO:</td>
					<td><input type="text" name="upn" value="{{ a.phn_no }}" required pattern="[0-9]{10}" maxlength="10" minlength="10" style="border-radius: 7px" class="form-control"></td>
				</tr>
				<tr>
					<td style="color: #0e0e0e">PASSWORD:</td>
					<td><input type="text"name="upsw" value="{{ a.password }}" style="border-radius: 7px" class="form-control"></td>
				</tr>
					<tr>
					<td></td>
					<td><input type="submit" name="btn" value="UPDATE" required minlength="6" maxlength="6" class="form-control"></td>
				</tr>
			</table>
		</form>
	</center>
</body>
</html>
{% endblock %}
